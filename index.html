<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">📝 To-Do List</h1>
    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="Tambahkan kegiatan..." required />
      <button type="submit">Tambah</button>
    </form>

    <ul id="todo-list"></ul>

    <button id="save-server">Simpan ke Server</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
